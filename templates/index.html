<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate nearest pharmacy</title>
</head>
<body>
<h1>Find the nearest pharmacy</h1>
<h2>Enter your address without the zip code</h2>
<form action='/' method='POST'>
    <input type="text" name="address" id='address' placeholder="Enter Address">

    <button type="submit">Submit</button>
</form>
<p>Your Address: {{ address_entered }}</p>
<p>Nearest Pharmacy: {{ results }}</p>
</body>
</html>
